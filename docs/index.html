<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Coderix</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: "Coderix",
    themeColor: '#000',
    basePath: 'content/',
    homepage: '_site-home.md',
    loadSidebar: '_site-menu.md',
    subMaxLevel: 1,
    auto2top: true,
    plugins: [
      function(hook, vm) {
        hook.doneEach(function() {
          loadCss = [
            "https://swanix.org/ui/dist/swanix.min.css"
          ];
          loadJs = [
            "https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js",
          ];
        });
      }
    ]
  };
</script>

<!-- Docsify -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- Docsify Copy Code Plugin -->
<script src="https://unpkg.com/docsify-copy-code"></script>
<!-- Docsify Coderix Plugin -->
<link href="dist/coderix.css" rel="stylesheet">
<script src="dist/coderix.js"></script>
</body>
</html>

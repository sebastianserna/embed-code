<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Swanix</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="https://swanix.org/assets/images/favicon.ico">
  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/gh/swanix/tool-docs@latest/dist/tool-docs.css" rel="stylesheet" >
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: "Tool Code",
    //themeColor: '#000',
    basePath: 'content/',
    homepage: '_site-home.md',
    loadSidebar: '_site-menu.md',
    subMaxLevel: 1,
    auto2top: true,
    plugins: [
      function(hook, vm) {
        hook.doneEach(function() {
          loadCss = ["https://swanix.org/ui/dist/swanix.min.css"];
          loadJs =  ["https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js",];
          setTimeout(initCodeEditor, 300);
        });
      }
    ]
  };
</script>

<!-- Tool Docs -->
<script src="menu.js"></script>
<script src="https://cdn.jsdelivr.net/gh/swanix/tool-docs@latest/dist/tool-docs.js"></script>
<!-- Tool Code -->
<link href="dist/tool-code.min.css" rel="stylesheet">
<script src="dist/tool-code.min.js"></script>
</body>
</html>
